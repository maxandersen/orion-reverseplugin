    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8" />
      <title>Reverse Plugin</title>
      <script src="plugin.js"></script>
      <script>
          var headers = { name: "My Plugin", version: "1.0", description: "My first Orion plugin." };
          var provider = new orion.PluginProvider(headers);
          var serviceImpl = {
                  run: function(text) {
                      return text.split("").reverse().join("");
                  }
          };
          var serviceProperties = {
                  name: "Reverse Text",
                  key: ["e", true, true] // Ctrl+Shift+e
          };
          provider.registerService("orion.edit.command", serviceImpl, serviceProperties);
          provider.connect();
    </script>
    </head>
<body>
<h1>Orion Reverse Text Plugin</h1>

<p>Just a basic example of a plugin for orion made by following
instructions at <a
href="https://wiki.eclipse.org/Orion/Documentation/Developer_Guide/Simple_plugin_example#Examples">Orion
Wiki</a>

<a href="https://github.com/maxandersen/orion-reverseplugin">Source</a>

</p>
</body>
    </html>
